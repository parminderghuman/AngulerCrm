<div *ngIf="isLoggedIn"class="header-parent">
        <mat-toolbar color="primary">
                <button mat-icon-button class="example-icon" (click)="toggle()" aria-label="Example icon-button with menu icon">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"  [matMenuTriggerFor]="menu"  aria-label="Example icon-button with heart icon">
                  <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <mat-icon>account_circle</mat-icon>
                          <span>Profile</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>settings_power</mat-icon>
                          <span (click)="logout()">Logout</span>
                        </button>
                      </mat-menu>
              </mat-toolbar>
       
</div>
