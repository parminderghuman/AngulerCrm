<form [formGroup]="form" class="container mt-4" *ngIf="configData" (ngSubmit)="save()">
   
          
            <div  *ngFor="let col of configData.columns">
            <div  class="navbar navbar-light bg-light bg-secondary col-12" *ngIf="col.columnType.toString() == 'Section'">
            <div class="navbar-brand"> {{col.name}}</div>   
            </div> 
             <mat-form-field class="col-md-6" color='primary' *ngIf="col.columnType.toString() == 'String'">
                <mat-label>{{col.name}}</mat-label>
                <input matInput  [formControlName]="col.hiddenName">
            </mat-form-field> 
            <mat-form-field class="col-md-6" color='primary' *ngIf="col.columnType.toString() == 'Password'">
                <mat-label>{{col.name}}</mat-label>
                <input matInput type="password"  [formControlName]="col.hiddenName">
            </mat-form-field> 
            <mat-form-field class="col-md-6" color='primary' *ngIf="col.columnType.toString() == 'DateTime'">
                <mat-label>{{col.name}}</mat-label>
                <input matInput type="datetime-local"  [formControlName]="col.hiddenName">
            </mat-form-field> 
            <mat-form-field class="col-md-6" color='primary' *ngIf="col.columnType.toString() == 'Number'">
                <mat-label>{{col.name}}</mat-label>
                <input matInput type="number"  [formControlName]="col.hiddenName">
            </mat-form-field> 
            <mat-form-field class="col-md-6" color='primary' *ngIf="col.columnType.toString() == 'Select'">
                <mat-label>{{col.name}}</mat-label>
               <mat-select [formControlName]="col.hiddenName">
                   <mat-option *ngFor="let op of parseJson(col.options)" [value]="op"> {{op}}</mat-option>
                </mat-select>
            </mat-form-field> 
        </div>

          <div *ngFor="let nm of notMapped">
            {{nm}}
        </div>
        <div class="mt-3 col-12 row ml-0 mr-0 pl-0 pr-0">
            <div class="">
                <button mat-raised-button color="primary" >
                    <mat-icon>check</mat-icon>
                    Save
                </button>
            </div>
            <div class="ml-2">
                <button mat-raised-button type="button" color="primary" (click)="refresh()" >
                    <mat-icon>refresh</mat-icon>
                    Refresh
                </button>
            </div>
            <div class="example-spacer"></div>
            <div class="">
                <button mat-raised-button type="button" (click)="cancel()" color="warn">
                    <mat-icon>cancel</mat-icon>
                    Cancel
                </button>
            </div>
        </div>
</form>
