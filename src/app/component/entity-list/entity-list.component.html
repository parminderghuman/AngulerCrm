<button (click)="open()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8 container-fluid px-5">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{primaryDisplay.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element[primaryDisplay.value]}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{secondaryDisplay.name}} </th>
        <td mat-cell *matCellDef="let element"> {{secondaryDisplay.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open(row)"></tr>
      
    </table>
    <mat-paginator [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageChange($event);">
  </mat-paginator>
